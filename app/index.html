<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Store</title>
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- Bootstrap reboot -->
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<!-- Bootstrap grid -->
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<!-- Ion range styles -->
	<link rel="stylesheet" href="css/ion.rangeSlider.css">
	<link rel="stylesheet" href="css/ion.rangeSlider.skinNice.css">
	<!-- Sprite style -->
	<link rel="stylesheet" href="css/sprite.css">
	<!-- jQuery form styler -->
	<link rel="stylesheet" href="css/jquery.formstyler.css">
	<link rel="stylesheet" href="css/jquery.formstyler.theme.css">
	<!-- Custom style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="header">
		<div class="top-header container d-flex align-items-center">
			<div class="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="Logo">
				</a>
			</div>
			<!-- /.logo -->
			<div class="need-help ml-auto">
				<span class="need-help-orange">Need help?</span> 
				<span>Talk to an expert:
					<a href="tel:+61383766284">+61383766284</a>
				</span>
			</div>
			<!-- /.need-help ml-auto -->
			<div class="user-controls d-flex align-items-center">
				<div class="dropdown-item">
					<div class="dropdown-control d-flex">
						<i class="fas fa-shopping-cart mx-auto my-auto"></i>
						<span class="notify-count bg-red">8</span>
					</div>
					<!-- /.dropdown-control d-flex -->
				</div>
				<!-- /.dropdown-item -->
				<button class="btn login-btn bg-green">Login</button>
				<button class="btn register-btn bg-red">Register</button>
			</div>
			<!-- /.user-controls d-flex align-items-center -->
		</div>
		<!-- /.top-header container d-flex align-items-center -->
		<div class="bottom-header bg-dark-blue">
			<div class="container">
				<nav class="header-nav">
					<a href="#">Home</a>
					<a href="#">About</a>
					<a href="#">WordPress</a>
					<a href="#">Joomla</a>
					<a href="#">PSD</a>
					<a href="#">Plugins</a>
					<a href="#">Components</a>
					<a href="#">Pages</a>
					<a href="#">Contact</a>
					<a href="#">Help</a>
				</nav>
				<!-- /.header-nav -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.bottom-header bg-dark-blue -->
	</header>
	<!-- /#header -->
	<main id="main">
		<div class="inner big-inner">
			<div class="container">
				<h1 class="inner-title text-center">Welcome To Foxtar Market Place!</h1>
				<h3 class="inner-subtitle text-center">Premium WordPress Themes, Web Templates and Many More ...</h3>
				<form action="">
					<div class="search-wrap">
						<input class="search-input" name="search" id="search" type="text" placeholder="Search Your Keywords ..." />
						<button class="search-input-btn"><i class="fas fa-search"></i></button>
					</div>
					<!-- /.search-wrap -->	
				</form>
			</div>
			<!-- /.container -->
		</div>
		<!-- /.inner small-inner -->
	</main>
	<!-- /#main -->

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Bootstrap js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Ion range slider -->
	<script src="js/ion.rangeSlider.min.js"></script>
	<!-- jQuery form styler -->
	<script src="js/jquery.formstyler.min.js"></script>
	<!-- Initial js -->
	<script src="js/init.js"></script>
</body>
</html>
